/* Gallery Container */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin: 20px;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  width: 300px;
  height: 200px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease, filter 0.3s ease;
}

/* Hover Effects */
.gallery-item:hover img {
  transform: scale(1.1); /* Zoom effect */
  filter: grayscale(50%); /* Grayscale effect */
}

/* Text Overlay */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.5);
  color: #fff;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.gallery-item:hover .overlay {
  opacity: 1; /* Text overlay appears on hover */
}

.overlay p {
  font-size: 1.2em;
  text-align: center;
